<!doctype html>
<html lang="es">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- GOOGLE Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Krub|Oswald|Amatic+SC|Kaushan+Script" rel="stylesheet">
    <!-- GOOGLE API Materialize -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


    <!-- CSS Personal -->
    <link rel="stylesheet" href="css/style.css">
    <title>AHORCADO!</title>
  </head>
  <body>
    <header class="bg-dark text-white p-2 text-center">
      <span class="logo">EL AHORCADO</span>
    </header>

    <div class="oculto" id="fondoTransparente">
      <div class="fondoTransparente">
      </div>
      <div class="card" id="cardSobreTransparente">
        <div class="card-body" id="mensajePerdiste">

        </div>
      </div>
    </div>

    <section class="container-fluid pt-1">

      <audio id="sonidoError" class="oculto" controls>
      <source type="audio/mp3" src="sonido/windows_error.mp3">
      </audio>
      <audio id="sonidoCorrecto" class="oculto" controls>
      <source type="audio/mp3" src="sonido/correcto_don_f.mp3">
      </audio>
      <audio id="sonidoInfo" class="oculto" controls>
      <source type="audio/mp3" src="sonido/megaman-x-select.mp3">
      </audio>
      <audio id="sonidoFuego" class="oculto" controls>
      <source type="audio/mp3" src="sonido/fuego.mp3">
      </audio>
      <!--- OPCIONES DE INICIO -->
      <div id="inicio_juego">
        <div class="row mb-0">
          <div class="col-lg-4 mx-auto pt-1">
            <div class="text-center pb-1">
              <img src="img/hangman256.png" class="icono" alt="">
            </div>
          </div>
        </div>
        <div class="row justify-content-md-center">
          <div class="col-lg-3 col-md-3 col-sm-4">
            <div class="card">
              <div class="card-header bg-primary text-white">
                <span>📥 Ingrese Palabra Manualmente</span>
              </div>
              <div class="card-body form-group"
                <label class="textoLabel" for="palabraClave">Palabra a Buscar</label>
                <input type="text" class="form-control"
                  id="palabraClave" name="palabraClave" value="">
                  <br>
                  <label for="candidato" class="textoLabel">Candidato</label>
                <select class="form-control" id="candidato">
                  <option value="piñera">Piñera</option>
                  <option value="trump">Trump</option>
                  <option value="bachelet">Bachelet</option>
                  <option value="brayan">Brayan</option>
                </select>
                <br>
                <button type="button" class="btn btn-primary"
                    id="btn_iniciar">Iniciar Juego</button>
                <div class="pt-2" id="cardInicio">

                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-1 col-md-1 col-sm-1 center my-auto">
            <h1 class="o">O</h1>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-4">
            <div class="card">
              <div class="card-header bg-warning ">
                <span>🎲 Palabra Random</span>
              </div>
              <div class="card-body form-group mb-2">
                <label for="candidato" class="textoLabel">Candidato</label>
                <br>
                <select class="form-control" id="candidatoRandom">
                  <option value="piñera">Piñera</option>
                  <option value="trump">Trump</option>
                  <option value="bachelet">Bachelet</option>
                  <option value="brayan">Brayan</option>
                </select>
                <br>
                <br>
                <label for="dificultad" class="textoLabel">Dificultad</label>
                <br>
                <select class="form-control" id="dificultad">
                  <option value="1">Pussy 🌺</option>
                  <option selected="selected" value="2">Normal 🌛</option>
                  <option value="3">Hardcore 👹</option>
                </select>
                <br>

                <button type="button" class="btn btn-warning" id="btn_random_iniciar">Palabra Random</button>
              </div>
            </div>
          </div>
        </div>



      </div>
      <!-- JUEGO EN SI -->
      <div class="oculto" id="vidasJuego">
        <div class="row" >
          <div class="col-lg-3">
            <div class="card">
              <div class="card-header bg-warning font-weight-bold">
                <span>Intenta!</span>
              </div>
              <div class="card-body form-group ">
                <label for="intento">Intentos</label>
                <input type="text" class="form-control"
                  id="intento" value="">
                  <br>
                <button type="button" class="btn btn-warning"
                  id="btn_adivinar">Adivinar</button>
                  <br>
                  <div class="intentos pt-2">

                  </div>
                  <br>
                  <div class="mensaje">

                  </div>
              </div>
            </div>
          </div>
          <div class="col-lg-5 text-center">
            <img src="img/horca2.png" class="ahocado" alt="">

            <img src="img/piñera_completo.png" class="cabeza oculto" id="piñera" alt="">
            <img src="img/trump_completo.png" class="cabeza oculto" id="trump" alt="">
            <img src="img/bachelet_completo.png" class="cabeza oculto" id="bachelet" alt="">
            <img src="img/brayan_completo.png" class="cabeza oculto" id="brayan" alt="">

            <img src="img/jjccMember.png" class="jjcc" id="jjccMember1" alt="">
            <img src="img/feminazi.png" class="feminazi1" id="feminazi1" alt="">

            <img src="img/fuego.gif" class="fuego1 oculto" id="fuego1" alt="">
            <img src="img/fuego.gif" class="fuego2 oculto" id="fuego2" alt="">
            <img src="img/fuego.gif" class="fuego3 oculto" id="fuego3" alt="">
            <img src="img/fuego.gif" class="fuego4 oculto" id="fuego4" alt="">
            <img src="img/fuego.gif" class="fuego5 oculto" id="fuego5" alt="">
            <img src="img/fuego.gif" class="fuego6 oculto" id="fuego6" alt="">


          </div>
          <div class="colg-lg">
            <div class="card-body form-group font-weight-bold text-center">
              <span class="textoVidas" id="vidas"><img src="img/heart64.png" alt=""> </span>
            </div>
          </div>
        </div>
      </div>

      <div class="oculto" id="juego_iniciado">
        <div class="text-center" id="casillas">

        </div>
      </div>
      <div class="oculto" id="finish">
        <div class="row">
          <div class="col-lg-3" id="finishIzq">

          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 center" id="finishCenter">
            <h1 class="pt-1">GANASTE!</h1>

          </div>
          <div class="col-lg-3" id="finishDer">

          </div>
        </div>

      </div>

    </section>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/diccionario/diccionario.js">

    </script>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
